<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' * data: https://api.themoviedb.org * gap: https://ssl.gstatic.com * 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' * data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.min.css">
        <script src="js/jquery-2.1.0.js"></script>
        <script src="jquerymobile/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>

      <div data-role="page" id="lista">
      <div data-role="header">
        <h1>Movies</h1>
        <a href="#fav" class="ui-btn ui-shadow ui-corner-all">Favorites</a>
      </div>
      <div data-role="main" class="ui-content">
        <div data-role="header">
          <ul data-role="listview" id="mylist"></ul>
        </div>
        </div>
      </div>

      <div data-role="page" id="detail">
      <div data-role="header">
        <h1>Movie detail</h1>
        <a href="#lista" class="ui-btn ui-shadow ui-corner-all">Back to movies list</a>
      </div>
      <div data-role="main" class="ui-content">
        <div data-role="header">
          <img src="http://image.tmdb.org/t/p/w500/adw6Lq9FiC9zjYEpOqfq03ituwp.jpg" id="imagenPeli" width="100%" height="auto">
          <p id="descripcionPeli">lorem ipsum</p>
        </div>
        </div>
      </div>

      <div data-role="page" id="fav">
      <div data-role="header">
        <h1>Favorites</h1>
        <a href="#lista" class="ui-btn ui-shadow ui-corner-all">Back to movies list</a>
      </div>
      <div data-role="main" class="ui-content">
        <div data-role="header">
          <ul data-role="listview" id="favlist">
              none yet
          </ul>
        </div>
        </div>
      </div>





        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
